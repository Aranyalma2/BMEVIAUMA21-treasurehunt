version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:18-alpine
    container_name: treasurehunt-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-treasurehunt}
      POSTGRES_USER: ${POSTGRES_USER:-treasurehunt}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - treasurehunt-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-treasurehunt}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend (NestJS)
  backend:
    build:
      context: ..
      dockerfile: ./apps/backend/Dockerfile
    container_name: treasurehunt-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-treasurehunt}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-treasurehunt}
      BACKEND_PORT: 3002
      CORS_ORIGIN: ${CORS_ORIGIN}
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - treasurehunt-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/api"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (Vue.js)
  frontend:
    build:
      context: ..
      dockerfile: ./apps/frontend/Dockerfile
      args:
        VITE_BACKEND_URL: ${VITE_BACKEND_URL}
    container_name: treasurehunt-frontend
    restart: unless-stopped
    networks:
      - treasurehunt-network

  # Admin Panel (Vue.js)
  admin:
    build:
      context: ..
      dockerfile: ./apps/admin/Dockerfile
      args:
        VITE_BACKEND_URL: ${VITE_BACKEND_URL}
    container_name: treasurehunt-admin
    restart: unless-stopped
    networks:
      - treasurehunt-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: treasurehunt-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - frontend
      - admin
      - backend
    networks:
      - treasurehunt-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  treasurehunt-network:
    driver: bridge
